<!DOCTYPE html>
<html lang="pt-br">

<head>
	<title>Campo Minado</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css">

  <!--Favicon-->
  <link rel="shortcut icon" href="img/icon.ico" type="image/x-icon" />

  <!--Fonte Londrina Solid-->
	<link href="https://fonts.googleapis.com/css2?family=Londrina+Solid:wght@300&display=swap" rel="stylesheet">
</head> 

<body>
  <!--Imagem feita por: @brenda.gandinii-->
	<img src="img/img_login.png" id="imagem" alt="Logotipo do Campo Minado">

  <div id="loginArea">

        <div class="login" id="entrar">
            <h1>Entrar</h1>

            <p class="sub">Insira as suas informações para entrar.</p>
            <p><br><br></p>
            <form>  
                <input id="usuarioLogin" type="text" class="text" placeholder="Usuário"/>
                <p><br></p>
                <input id="senhaLogin" type="password" class="text" placeholder="Senha"/>
                <p><br><br></p>

                <input id="check" type="checkbox">
                <label for="check">Salvar minha senha para próximas visitas.</label>

                <p><br><br></p>

            <a class="button" onclick="logar()" ><p>Entrar no Jogo</p></a>
                
                <p><br><br><br><br></p>

                <p>Ainda não possui conta? <a onclick="trocarTela()">Crie uma agora.</a></p>

            </form>

        </div>

        <div class="login" id="cadastrar">
            <h3>Cadastrar</h3>

            <p class="sub">Torne-se um dos maiores jogadores de Campo Minado da Unicamp</p>
            <p><br><br></p>

            <form>
                <input type="text" class="text"  placeholder="Nome Completo" id="nome"/>
                <p><br></p>
                <input type="text" class="text" placeholder="CPF (Apenas Dígitos)" id="cpf"/>
                <p><br></p>
                <input type="text" class="text"  placeholder="Data de Nascimento (dd/mm/yyyy)" id="dataNasc" />
                <p><br></p>
                <input type="text" class="text"  placeholder="Telefone" id="telefone"/>
                <p><br></p>
                <input type="text" class="text"  placeholder="Email" id="email"/>
                <p><br></p>
                <input type="text" class="text"  placeholder="Usuário" id="usuario"/>
                <p><br></p>
                <input type="password" class="text"  placeholder="Senha" id="senha"/>
                <p><br></p>
                <input type="password" class="text" placeholder="Confirme sua Senha" id="confirmarSenha"/>
                <p><br></p>

                <a class="button" onclick="criarConta();"><p>Criar minha conta</p></a>

                <p><br></p>

                <p>Já possui uma conta? <a onclick="trocarTela()">Faça login agora.</a></p>

            </form>
        </div>
    </div>
    <script type="module" src="scripts.js"></script> 
  </body>
</html>
